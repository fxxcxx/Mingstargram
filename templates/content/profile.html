<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <!-- Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js /bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <title>Hello, world!</title>

    <style>
        .box {
            width: 128px;
            height: 128px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input:focus {
            outline: none;
            border: none
        }

        .feed_box {
            margin: 20px 0;
            border: solid 1px gray;
            background-color: white;
        }

        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
        }

        .modal_title {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-weight: bold;
            font-size: 20px;
        }

        .modal_title_side {
            flex: 0 0 40px;
            text-align: center;
        }

    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%">
    <div class="container-fluid"
         style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px; position: relative">
        <a class="navbar-brand" href="#"><img style="width: 100px" , img
                                              src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"></a>
        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex">
            <span class="material-symbols-outlined" style="padding-right: 10px">home</span>
            {#            <span class="material-symbols-outlined">send</span>#}
            <span id="nav_bar_add_box" class="material-symbols-outlined" style="padding-right: 10px">add_box</span>

            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="box" style="width: 25px; height: 25px">
                        <img class="profile"
                             src="{% get_media_prefix %}{{ user.profile_image }}">
                    </div>
                </a>
                <ul class="dropdown-menu" style="left: -158px" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 60px; background-color: #fafafa">
    <div style="padding: 20px 60px">
        <div class="box" style="width: 175px; height: 175px">
            <img class="profile"
                 src="{% get_media_prefix %}{{ user.profile_image }}"></div>
    </div>
    <div style="text-align: left">
        <div style="display: flex; flex-direction: row; margin: 20px 0">
            <div style="font-size: 26px; margin-right: 40px">
                {{ user.nickname }}
            </div>
            <button id="button_profile_upload" style=" margin-right: 40px">프로필 사진 편집</button>
            <input type="file" id="input_fileupload" onchange="profile_upload();"/>
            <span class="material-symbols-outlined" style="margin-right: 40px">settings</span>
            <!--세션정보 있어야 함-->
        </div>

        <div style="margin-bottom: 20px">
            게시물 내 게시물건수 팔로워 111 팔로잉 111
        </div>
        <div>
            <b>{{ user.name }}</b>
        </div>
    </div>
</div>

<!-- 첫번째 모달 -->
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 40px; background: gray">

            </div>
            <div>
                새 이미지 업로드
            </div>
            <div style="width: 40px; background: gray">
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>
        <div class="image_upload_space" ; style="width: 778px; height: 540px; margin-top: 10px">

        </div>
    </div>
</div>

<!-- 두번째 모달 -->


<div id="second_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 40px; background: gray">
            </div>
            <div>
                새 이미지 업로드
            </div>
            <div style="width: 40px; background: gray">
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>
        <div style="border-top: solid 1px gray; margin-top : 10px; display: flex; flex-direction: row;">
            <div class="image_upload_space"
                 style="border-top: solid 1px gray; width: 500px; height: 540px;">
            </div>
            <div style="border-left: solid 1px gray">
                <div>
                    <textarea id="input_feed_content" class="form-control" style="width: 276px; height: 400px"
                              id="exampleFormControlTextarea1"
                              rows="5"></textarea>
                </div>
                <button id="feed_create_button" type="button" style="width: 100%" class="btn btn-primary">공유하기</button>
            </div>
        </div>
    </div>
</div>

<script>

    let files;

    $('#nav_bar_add_box').click(function () {
        $('#first_modal').css({
            display: 'flex'
        });

        $(document.body).css({
            overflow: 'hidden'
        })

    });

    $('#feed_create_button').click(function () {
        alert("공유하기 눌렀다." + files[0].name);

        let file = files[0];
        let image = files[0].name;
        let content = $('#input_feed_content').val();
        let user_id = "jin.99";
        let profile_image = "https://mblogthumb-phinf.pstatic.net/MjAxNzAyMjhfNjEg/MDAxNDg4MjkxMjMwODE0.LRn4qCQAILQNJiUxcfJcYuppdKmSfoKOU1KfSQWRvl4g.gsGW4Wz1t-M0tu22MzuZLz4fGRh96aEAnX3Htu9IlzMg.JPEG.zindol3/mDJWM.jpg?type=w2";


        let fd = new FormData(); //field 다 넣음 (fd means formdata)


        fd.append('file', file);
        fd.append('image', image);
        fd.append('content', content);
        fd.append('user_id', user_id);
        fd.append('profile_image', profile_image);

        $.ajax({
            url: "/content/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false, //이 두가지 조건 안넣으면 에러
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러")
            },
            complete: function () {
                console.log("완료");
                location.replace("/main");
            }
        });
    }); //콜백함수들 : ajax 성공시 자동으로 compile 실행


    $('.image_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        console.log(files[0])
        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.target.files || e.dataTransfer.files;
        console.log("파일을 올렸네?" + files[0].name);

        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "gray",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "outline-offset": "-10px"
            });
        }

    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        files = e.target.files || e.dataTransfer.files;

        if (files.length > 1) {
            alert('하나만 올려라.');
            return;
        }
        if (files[0].type.match(/image.*/)) {


            $('#first_modal').css({
                display: 'none'
            });

            $('#second_modal').css({
                display: 'flex'
            });


            $('.image_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center"
            });
        } else {
            alert('이미지가 아닙니다.');
            return;
        }

    }

    $('#button_profile_upload').click(function () {
        $('#input_fileupload').click();
    });

    function profile_upload() {
        let file = $('#input_fileupload')[0].files[0];

        let email = "{{ user.email }}";

        let fd = new FormData(); //field 다 넣음 (fd means formdata)

        fd.append('file', file);
        fd.append('email', email);

        $.ajax({
            url: "/user/profile/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false, //이 두가지 조건 안넣으면 에러
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러")
            },
            complete: function () {
                console.log("완료");
                location.replace("/content/profile");
            }
        });
    }

</script>
</body>
</html>
